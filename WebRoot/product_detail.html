			<script type="text/javascript">
				//网页加载时调用
				$(document).ready(function() {
					getProducts();
				});

				//获取产品信息
				function getProducts() {
					var url = 'getSaleProductList.action';
					//get product list
					$.ajax({
						type: "post",
						url: url,
						dataType: "json",
						data: {},

						success: function(data) {
							console.log('data', data);
							if(data.resultCode == 'SUCCESS') {
								//alert("get product success");
								//设置产品名称 价格 
								var productId = 1;
								var products = data.products;
								for(var p = 0, len = products.length; p < len; p++) {
									if(data.products[p].product_id == productId) {
										var productName = products[p].product_name;
										var unitPrice = products[p].unit_price;
										$("#productName").text(productName);
										$("#productPrice").text(unitPrice);
										$("#oldPrice").text("1499.00");

										if(window.localStorage) {
											//把产品名称 价格用localStorage存储
											localStorage.productName = productName;
											localStorage.unitPrice = unitPrice;
										} else {
											//浏览器不支持 不存储
										}
									}
								}
							} else {
								console.log('get data failed');
								alert("get product failed");
							}
						}
					});
				}

				//跳转到confirm_item页面

					//authenticate user;
					var url = 'https://open.weixin.qq.com/connect/oauth2/authorize?appid=wx1d5f79b2286b25a3&redirect_uri=http://wx.cooldrivenavi.com/WxPay/wechatCallback.action&response_type=code&scope=snsapi_base&state=f211b35536e482d1049b836fb2d7437f#wechat_redirect';

					window.location.href = url;
